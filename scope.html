<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <h1>SCOPE IN JS</h1>

    <script>
      var num = 123; //Global scope of num
      console.log(num);

      function local(name) {
        var num = 345; //local variable of num only for function level.
        console.log(num);
        return `this is a ${name} in local`;
      }
      console.log(local("The name"), "and num is", num);
    </script>
  </body>
</html>
